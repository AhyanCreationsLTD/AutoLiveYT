name: AutoLiveYT Engine Pro
on:
  repository_dispatch:
    types: [start_stream]

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Start Advanced Live Stream
        run: |
          VIDEO_URL="${{ github.event.client_payload.url }}"
          USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36"
          
          echo "üîç Fetching direct stream link..."
          # yt-dlp ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ (‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨/‡¶´‡ßá‡¶∏‡¶¨‡ßÅ‡¶ï ‡¶â‡¶≠‡ßü‡¶á ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá)
          DIRECT_URL=$(yt-dlp --user-agent "$USER_AGENT" -f "best" -g "$VIDEO_URL")
          
          echo "üöÄ Starting Live Stream with Auto-Loop..."
          
          # FFmpeg ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶°‡ßá ‡¶≤‡ßÅ‡¶™ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡¶ü‡ßã-‡¶∞‡¶ø‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
          ffmpeg -re -stream_loop -1 -i "$DIRECT_URL" \
            -c:v libx264 -preset ultrafast -tune zerolatency \
            -b:v 4500k -maxrate 4500k -bufsize 9000k \
            -pix_fmt yuv420p -g 60 -r 30 \
            -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}" || \
          
          # ‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶®‡ßã ‡¶ï‡¶æ‡¶∞‡¶£‡ßá ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶°‡ßç‡¶∞‡¶™ ‡¶ï‡¶∞‡ßá ‡¶§‡¶¨‡ßá ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá
          sleep 5 && ffmpeg -re -i "$DIRECT_URL" -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}"
          
