name: AutoLiveYT Stealth Engine Pro Max
on:
  repository_dispatch:
    types: [start_stream]

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Advanced Tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Start Ultra-Stealth Live Stream
        run: |
          # ‡¶≤‡¶ø‡¶Ç ‡¶°‡¶ø‡¶ï‡ßã‡¶° ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßã‡¶∞‡ßç‡¶∏ ‡¶ï‡¶æ‡¶≤‡ßá‡¶ï‡¶∂‡¶®
          SECURE_ID="${{ github.event.client_payload.secure_id }}"
          BACKUP_URL="${{ github.event.client_payload.url }}"
          
          if [ ! -z "$SECURE_ID" ]; then
            VIDEO_URL=$(echo "$SECURE_ID" | base64 --decode)
          else
            VIDEO_URL="$BACKUP_URL"
          fi

          # ‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ (‡¶è‡¶ï‡¶ü‡ßÅ ‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶ï‡ßÅ‡¶ï‡¶ø‡¶ú ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá)
          DIRECT_URL=$(yt-dlp -f "bestvideo[height<=720]+bestaudio/best" -g "$VIDEO_URL")
          
          echo "üöÄ Starting AI-Bypass Rendering..."

          # ‡¶è‡¶á ‡¶ï‡¶Æ‡¶æ‡¶®‡ßç‡¶°‡¶ü‡¶ø ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì‡¶ü‡¶ø‡¶ï‡ßá ‡¶è‡¶Æ‡¶®‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶¨‡ßá ‡¶Ø‡¶æ ‡¶Æ‡¶æ‡¶®‡ßÅ‡¶∑‡ßá‡¶∞ ‡¶ö‡ßã‡¶ñ‡ßá ‡¶ß‡¶∞‡¶æ ‡¶™‡ßú‡¶¨‡ßá ‡¶®‡¶æ ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶∞‡ßã‡¶¨‡¶ü‡¶ï‡ßá ‡¶ï‡¶®‡¶´‡¶ø‡¶â‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
          ffmpeg -re -stream_loop -1 -i "$DIRECT_URL" \
            -vf "scale=1300:-1,zoompan=z='min(zoom+0.0015,1.5)':d=1:x='iw/2-(iw/zoom/2)':y='ih/2-(ih/zoom/2)',crop=1280:720,hue=h=2:s=1.1,eq=contrast=1.05:brightness=0.02:gamma=1.1,noise=alls=2:allf=t+u" \
            -af "asetrate=44100*1.02,atempo=1/1.02,volume=1.2,highpass=f=200,lowpass=f=3000" \
            -c:v libx264 -preset superfast -tune zerolatency \
            -b:v 2800k -maxrate 3500k -bufsize 7000k \
            -pix_fmt yuv420p -g 30 -r 25 \
            -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}"
            
