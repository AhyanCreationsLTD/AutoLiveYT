name: AutoLiveYT Stealth Engine Pro
on:
  repository_dispatch:
    types: [start_stream]

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Advanced Tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Start Ultra-Stealth Live Stream
        run: |
          # ‡¶ì‡ßü‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶æ ‡¶è‡¶®‡¶ï‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™ ‡¶á‡¶â‡¶Ü‡¶∞‡¶è‡¶≤ ‡¶ß‡¶∞‡¶æ
          SECURE_ID="${{ github.event.client_payload.secure_id }}"
          BACKUP_URL="${{ github.event.client_payload.url }}"
          
          # ‡¶Ø‡¶¶‡¶ø ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶•‡¶æ‡¶ï‡ßá ‡¶§‡¶¨‡ßá ‡¶∏‡ßá‡¶ü‡¶ø ‡¶°‡¶ø‡¶ï‡ßã‡¶° ‡¶ï‡¶∞‡¶æ, ‡¶®‡¶æ‡¶π‡¶≤‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶á‡¶â‡¶Ü‡¶∞‡¶è‡¶≤ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ
          if [ ! -z "$SECURE_ID" ]; then
            echo "üîì Decoding Stealth Link..."
            VIDEO_URL=$(echo "$SECURE_ID" | base64 --decode)
          else
            VIDEO_URL="$BACKUP_URL"
          fi

          USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36"
          
          echo "üîç Fetching source with Stealth Mode..."
          DIRECT_URL=$(yt-dlp --user-agent "$USER_AGENT" --no-check-certificate -f "best" -g "$VIDEO_URL")
          
          echo "üöÄ Executing YouTube-Bypass Alpha Strategy..."
          
          # FFmpeg ‡¶¨‡ßç‡¶∞‡¶π‡ßç‡¶Æ‡¶æ‡¶∏‡ßç‡¶§‡ßç‡¶∞: ‡¶Æ‡¶ø‡¶∞‡¶∞‡¶ø‡¶Ç + ‡¶ú‡ßÅ‡¶Æ + ‡¶®‡ßü‡ßá‡¶ú + ‡ßß‡ß¶% ‡¶∏‡ßç‡¶™‡¶ø‡¶° ‡¶¨‡ßÅ‡¶∏‡ßç‡¶ü + ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶á‡¶ï‡ßã + ‡¶è‡¶®‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü‡ßá‡¶° ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞
          ffmpeg -re -stream_loop -1 -i "$DIRECT_URL" \
            -vf "hflip,scale=1300:740,crop=1280:720,hue=s=1.6:b=0.15,noise=alls=7:allf=t+u,curves=all='0/0 0.4/0.5 1/1',unsharp=7:7:1.2:7:7:0.0,vignette='PI/4',drawbox=y=0:color=black@0.75:width=iw:height=50:t=fill,drawbox=y=ih-50:color=black@0.75:width=iw:height=50:t=fill" \
            -af "asetrate=44100*1.10,atempo=1/1.10,equalizer=f=1000:width_type=h:width=200:g=-15,aecho=0.8:0.9:5:0.3,tremolo=f=5:d=0.1,volume=1.3" \
            -c:v libx264 -preset ultrafast -tune zerolatency \
            -b:v 3000k -maxrate 3500k -bufsize 7000k \
            -pix_fmt yuv420p -g 60 -r 30 \
            -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}"
            
