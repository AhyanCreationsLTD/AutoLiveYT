name: AutoLiveYT Stealth Engine Pro
on:
  repository_dispatch:
    types: [start_stream]

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Advanced Tools
        run: |
sudo apt update
          sudo apt install -y ffmpeg
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Start Ultra-Stealth Live Stream
        run: |
SECURE_ID="${{ github.event.client_payload.secure_id }}"
          BACKUP_URL="${{ github.event.client_payload.url }}"
          
if [ ! -z "$SECURE_ID" ]; then
            VIDEO_URL=$(echo "$SECURE_ID" | base64 --decode)
          else
            VIDEO_URL="$BACKUP_URL"
          fi

          # ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶¨‡¶ü ‡¶°‡¶ø‡¶ü‡ßá‡¶ï‡¶∂‡¶® ‡¶¨‡¶æ‡¶á‡¶™‡¶æ‡¶∏ ‡¶ï‡¶∞‡¶§‡ßá ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶≠‡¶ø‡¶Ü‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßç‡¶∞‡ßü‡ßá‡¶° ‡¶ï‡ßç‡¶≤‡¶æ‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞
          echo "üîç Fetching source using OAuth2 Bypass Strategy..."
          DIRECT_URL=$(yt-dlp --no-check-certificate \
            --extractor-args "youtube:player_client=android,web_embedded;player_skip=configs" \
            --user-agent "Mozilla/5.0 (Android 14; Mobile; rv:128.0) Gecko/128.0 Firefox/128.0" \
            -f "best" -g "$VIDEO_URL")
          
echo "üöÄ Executing YouTube-Bypass Strategy..."
          ffmpeg -re -stream_loop -1 -i "$DIRECT_URL" \
            -vf "hflip,scale=1300:740,crop=1280:720,hue=s=1.6:b=0.15,noise=alls=7:allf=t+u,unsharp=7:7:1.2:7:7:0.0" \
            -af "asetrate=44100*1.10,atempo=1/1.10,aecho=0.8:0.9:5:0.3,volume=1.3" \
            -c:v libx264 -preset ultrafast -tune zerolatency \
            -b:v 2500k -maxrate 3000k -bufsize 6000k \
            -pix_fmt yuv420p -g 60 -r 30 \
-c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}"
            
