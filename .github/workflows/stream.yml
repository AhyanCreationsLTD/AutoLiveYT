name: AutoLiveYT Stealth Engine Pro
on:
  repository_dispatch:
    types: [start_stream]

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Advanced Tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Start Ultra-Stealth Live Stream
        run: |
          # ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ü‡¶á‡¶°‡¶ø ‡¶°‡¶ø‡¶ï‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
          SECURE_ID="${{ github.event.client_payload.secure_id }}"
          BACKUP_URL="${{ github.event.client_payload.url }}"
          
          if [ ! -z "$SECURE_ID" ]; then
            VIDEO_URL=$(echo "$SECURE_ID" | base64 --decode)
          else
            VIDEO_URL="$BACKUP_URL"
          fi

          # ‡¶â‡¶®‡ßç‡¶®‡¶§ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶è‡¶ú‡ßá‡¶®‡ßç‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶π‡ßá‡¶°‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ß‡ßç‡¶Ø‡¶Æ‡ßá ‡¶¨‡¶ü ‡¶°‡¶ø‡¶ü‡ßá‡¶ï‡¶∂‡¶® ‡¶¨‡¶æ‡¶á‡¶™‡¶æ‡¶∏
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          echo "üîç Fetching source with Stealth Engine..."
          # ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶¨‡ßç‡¶≤‡¶ï ‡¶è‡ßú‡¶æ‡¶§‡ßá --no-check-certificate ‡¶è‡¶¨‡¶Ç ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞
          DIRECT_URL=$(yt-dlp --user-agent "$UA" \
            --no-check-certificate \
            --referer "https://www.google.com/" \
            --geo-bypass \
            -f "bestvideo[ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best" \
            -g "$VIDEO_URL")
          
          echo "üöÄ Executing YouTube-Bypass Alpha Strategy..."
          
          # [span_1](start_span)FFmpeg ‡¶¨‡ßç‡¶∞‡¶π‡ßç‡¶Æ‡¶æ‡¶∏‡ßç‡¶§‡ßç‡¶∞: ‡¶ï‡¶™‡¶ø‡¶∞‡¶æ‡¶á‡¶ü ‡¶è‡ßú‡¶æ‡¶§‡ßá ‡¶Æ‡¶ø‡¶∞‡¶∞, ‡¶ú‡ßÅ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶Ö‡¶°‡¶ø‡¶ì ‡¶™‡¶ø‡¶ö ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®[span_1](end_span)
          ffmpeg -re -stream_loop -1 -i "$DIRECT_URL" \
            -vf "hflip,scale=1400:800,crop=1280:720,hue=s=1.2:b=0.1,noise=alls=5:allf=t+u,eq=contrast=1.1:brightness=0.05:saturation=1.3" \
            -af "asetrate=44100*1.03,atempo=1/1.03,aecho=0.8:0.88:6:0.4,volume=1.2" \
            -c:v libx264 -preset ultrafast -tune zerolatency \
            -b:v 2500k -maxrate 3000k -bufsize 6000k \
            -pix_fmt yuv420p -g 60 -r 30 \
            -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}"
            
