name: AutoLiveYT Engine V3 - Ultimate
on:
  repository_dispatch:
    types: [start_stream]

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt update && sudo apt install -y ffmpeg
          # yt-dlp ‡¶è‡¶∞ ‡¶≤‡ßá‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶≠‡¶æ‡¶∞‡ßç‡¶∏‡¶® ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶≤
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Fetch and Stream
        run: |
          # ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶°‡¶ø‡¶ï‡ßã‡¶°
          VIDEO_URL=$(echo "${{ github.event.client_payload.secure_id }}" | base64 --decode)
          
          echo "üöÄ Fetching Direct Link Using Bypass Strategy..."
          
          # ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨ ‡¶¨‡¶ü ‡¶°‡¶ø‡¶ü‡ßá‡¶ï‡¶∂‡¶® ‡¶¨‡¶æ‡¶á‡¶™‡¶æ‡¶∏ ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡¶ø‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶ï‡ßç‡¶≤‡¶æ‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞
          DIRECT_URL=$(yt-dlp --no-check-certificate \
            --extractor-args "youtube:player_client=android,web_embedded" \
            -f "best" -g "$VIDEO_URL")
          
          if [ -z "$DIRECT_URL" ]; then
            echo "‚ùå Failed to fetch video link. YouTube is blocking the request."
            exit 1
          fi

          echo "‚úÖ Link Acquired! Starting Stealth Stream..."

          # FFmpeg ‡¶¨‡¶æ‡¶á‡¶™‡¶æ‡¶∏ ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ (Pixel, Pitch and Audio Distortion)
          ffmpeg -re -stream_loop -1 -i "$DIRECT_URL" \
            -vf "scale=1280:720,setpts=PTS/1.01,hue=s=1.2:b=0.1,noise=alls=1:allf=t+u,drawtext=text='LIVE':x=20:y=20:fontsize=24:fontcolor=white@0.3" \
            -af "atempo=1.01,asetrate=44100*0.99,volume=1.2" \
            -c:v libx264 -preset ultrafast -b:v 2500k -maxrate 3000k -bufsize 6000k \
            -pix_fmt yuv420p -r 29.97 -g 60 \
            -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}"
            
