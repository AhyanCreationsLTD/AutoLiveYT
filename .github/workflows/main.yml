name: AutoLiveYT Engine V3 - Fixed
on:
  repository_dispatch:
    types: [start_stream]

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt update && sudo apt install -y ffmpeg jq curl

      - name: Advanced Bypass & Stream
        run: |
          # ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ü‡¶á‡¶°‡¶ø ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
          VIDEO_URL=$(echo "${{ github.event.client_payload.secure_id }}" | base64 --decode)
          VIDEO_ID=$(echo $VIDEO_URL | sed -E 's/.*v=([^&]*).*/\1/' | sed -E 's/.*be\/([^?]*).*/\1/')
          
          echo "üéØ Targeting Video ID: $VIDEO_ID"

          # ‡¶Æ‡¶æ‡¶≤‡ßç‡¶ü‡¶ø‡¶™‡¶≤ ‡¶á‡¶®‡¶≠‡¶ø‡¶°‡¶ø‡ßü‡¶æ‡¶∏ ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶ü‡ßç‡¶∞‡¶æ‡¶á ‡¶ï‡¶∞‡¶æ (‡¶ï‡ßÅ‡¶ï‡¶ø‡¶ú ‡¶õ‡¶æ‡ßú‡¶æ ‡¶¨‡¶æ‡¶á‡¶™‡¶æ‡¶∏)
          DIRECT_URL=$(curl -s "https://invidious.projectsegfau.lt/api/v1/videos/$VIDEO_ID" | jq -r '.formatStreams[-1].url')

          if [ -z "$DIRECT_URL" ] || [ "$DIRECT_URL" == "null" ]; then
            echo "üîÑ Backup API 1..."
            DIRECT_URL=$(curl -s "https://inv.tux.rs/api/v1/videos/$VIDEO_ID" | jq -r '.formatStreams[-1].url')
          fi
          
          if [ -z "$DIRECT_URL" ] || [ "$DIRECT_URL" == "null" ]; then
            echo "üîÑ Backup API 2..."
            DIRECT_URL=$(curl -s "https://invidious.flokinet.to/api/v1/videos/$VIDEO_ID" | jq -r '.formatStreams[-1].url')
          fi

          if [ -z "$DIRECT_URL" ] || [ "$DIRECT_URL" == "null" ]; then
            echo "‚ùå All APIs failed to fetch link."
            exit 1
          fi

          echo "üöÄ Success! Streaming started..."

          # FFmpeg ‡¶¨‡¶æ‡¶á‡¶™‡¶æ‡¶∏ ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞
          ffmpeg -re -stream_loop -1 -i "$DIRECT_URL" \
            -vf "scale=1280:720,setpts=PTS/1.01,hue=s=1.2:b=0.1,noise=alls=1:allf=t+u" \
            -af "atempo=1.01,asetrate=44100*0.99,volume=1.2" \
            -c:v libx264 -preset ultrafast -b:v 2500k \
            -pix_fmt yuv420p -r 29.97 -g 60 \
            -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}"
            
