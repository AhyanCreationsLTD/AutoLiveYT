name: AutoLiveYT Engine V7 - Final Solution
on:
  repository_dispatch:
    types: [start_stream]

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tools
        run: |
          sudo apt update && sudo apt install -y ffmpeg jq curl
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Professional Stealth Stream
        run: |
          # ‡¶ï‡ßÅ‡¶ï‡¶ø‡¶ú ‡¶´‡¶æ‡¶á‡¶≤ ‡¶§‡ßà‡¶∞‡¶ø
          echo "${{ secrets.YT_COOKIES }}" > cookies.txt
          
          # ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ü‡¶á‡¶°‡¶ø ‡¶°‡¶ø‡¶ï‡ßã‡¶°
          VIDEO_URL=$(echo "${{ github.event.client_payload.secure_id }}" | base64 --decode)
          
          echo "üöÄ Fetching Direct Link with V7 Engine..."
          
          # ‡¶á‡¶â‡¶ü‡¶ø‡¶â‡¶¨‡ßá‡¶∞ ‡¶®‡¶§‡ßÅ‡¶® ‡¶∏‡¶ø‡¶ï‡¶ø‡¶â‡¶∞‡¶ø‡¶ü‡¶ø ‡¶¨‡¶æ‡¶á‡¶™‡¶æ‡¶∏ ‡¶Æ‡ßá‡¶•‡¶°
          DIRECT_URL=$(yt-dlp --cookies cookies.txt \
            --no-check-certificate \
            --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36" \
            --extractor-args "youtube:player_client=ios,web_embedded" \
            -f "bestvideo[vcodec^=avc1][height<=720]+bestaudio[ext=m4a]/best[ext=mp4]/best" \
            -g "$VIDEO_URL")
          
          if [ -z "$DIRECT_URL" ]; then
            echo "‚ùå Failed to fetch link. Trying Guest Mode..."
            DIRECT_URL=$(yt-dlp -f "best" -g "$VIDEO_URL")
          fi

          if [ -z "$DIRECT_URL" ]; then
            echo "üõë All methods failed. Please update cookies."
            exit 1
          fi

          echo "‚úÖ Bypass Successful! Starting Rendering..."

          # FFmpeg Anti-Copyright Engine
          ffmpeg -re -stream_loop -1 -i "$DIRECT_URL" \
            -vf "scale=1280:720,setpts=0.99*PTS,hue=s=1.05:b=0.05,noise=alls=1:allf=t+u" \
            -af "atempo=1.01,asetrate=44100*0.99,volume=1.2" \
            -c:v libx264 -preset ultrafast -tune zerolatency -b:v 2500k \
            -pix_fmt yuv420p -r 30 -g 60 -c:a aac -b:a 128k -ar 44100 \
            -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.YOUTUBE_STREAM_KEY }}"
            
