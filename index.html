<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Challengers | Multi-Source Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: radial-gradient(circle at center, #0f172a, #020617); color: #f8fafc; font-family: 'Inter', sans-serif; }
        .main-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-live { background: linear-gradient(90deg, #ef4444, #f87171); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="main-card w-full max-w-lg p-8 rounded-[2.5rem] shadow-2xl">
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-red-500/10 rounded-2xl mb-4">
                <i class="fa-solid fa-satellite-dish text-red-500 text-3xl"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tight">THE <span class="text-red-500">CHALLENGERS</span></h1>
            <p class="text-slate-400 text-xs mt-2 uppercase tracking-[0.2em]">Universal Stealth Streamer</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-[10px] font-bold text-slate-500 ml-2 mb-2 block">DIRECT VIDEO URL (FB, DRIVE, ETC)</label>
                <input type="text" id="vUrl" placeholder="https://example.com/video.mp4" 
                class="w-full p-4 bg-slate-900/50 border border-slate-700 rounded-2xl outline-none focus:border-red-500 transition-all text-sm text-white">
            </div>

            <button onclick="startBroadcast()" id="btn" class="btn-live w-full p-4 rounded-2xl text-white font-black text-sm flex items-center justify-center gap-3">
                <i class="fa-solid fa-play"></i> START ORIGINAL BROADCAST
            </button>
        </div>

        <div id="status" class="mt-8 p-4 bg-black/30 rounded-2xl hidden">
            <div class="flex items-center gap-3 text-[11px]">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-ping"></div>
                <span class="text-slate-300 font-mono" id="logText">Initializing signal...</span>
            </div>
        </div>
    </div>

    <script>
        async function startBroadcast() {
            const url = document.getElementById('vUrl').value;
            if(!url) return alert("ভিডিও লিঙ্কটি দিন!");
            
            document.getElementById('status').classList.remove('hidden');
            document.getElementById('logText').innerText = "Encrypting and Dispatching...";

            try {
                const res = await fetch('/api/stream', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ secure_id: btoa(url) })
                });
                if(res.ok) {
                    document.getElementById('logText').innerText = "Signal Sent! Stream starting on YouTube.";
                }
            } catch (e) {
                document.getElementById('logText').innerText = "Connection error!";
            }
        }
    </script>
</body>
</html>
