<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLiveYT Pro | Stealth Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(16px); }
        .glow-blue { box-shadow: 0 0 25px rgba(59, 130, 246, 0.4); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .live-blink { animation: blink 1.2s infinite; background-color: #3b82f6; }
        @keyframes blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.1); } }
    </style>
</head>
<body class="bg-[#020617] text-slate-200 flex items-center justify-center min-h-screen font-sans p-4">

    <div class="glass border border-slate-800 p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md glow-blue transition-all duration-500">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center px-4 py-1.5 rounded-full bg-slate-900/80 border border-slate-700 text-[10px] font-bold tracking-widest mb-5 text-blue-400">
                <span class="status-dot live-blink"></span> STEALTH MODE ACTIVE
            </div>
            <h1 class="text-5xl font-black bg-gradient-to-br from-blue-400 via-cyan-300 to-blue-600 bg-clip-text text-transparent italic tracking-tighter">
                AutoLiveYT
            </h1>
            <p class="text-slate-500 mt-2 text-[11px] font-semibold uppercase tracking-[0.2em]">Bypass & Link Masking Interface</p>
        </div>

        <div class="space-y-4">
            <div class="relative group">
                <i class="fa-solid fa-mask absolute left-4 top-1/2 -translate-y-1/2 text-slate-600 group-focus-within:text-blue-500 transition"></i>
                <input type="text" id="vUrl" placeholder="Enter Original Video URL" 
                class="w-full bg-slate-950 border border-slate-800 p-4 pl-12 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition text-sm">
            </div>

            <div id="secureBox" class="hidden animate-fade-in">
                <div class="relative">
                    <input type="text" id="secureUrl" readonly 
                    class="w-full bg-blue-900/20 border border-blue-500/30 p-3 rounded-xl text-[10px] text-blue-300 font-mono italic">
                    <span class="absolute -top-2 left-3 bg-[#020617] px-2 text-[8px] text-blue-500 font-bold uppercase">Masked Proxy ID</span>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-3">
                <button onclick="handleStream('start')" id="startBtn" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-bolt-lightning"></i>
                    <span id="startBtnText">Deploy Stealth Stream</span>
                </button>

                <button onclick="handleStream('stop')" id="stopBtn" class="w-full bg-transparent border-2 border-red-900/30 hover:border-red-600 hover:bg-red-600/10 p-4 rounded-2xl font-bold text-lg text-red-500 active:scale-95 transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-stop"></i>
                    <span>Stop Stream</span>
                </button>
            </div>
        </div>

        <div id="msg" class="mt-8 pt-6 border-t border-slate-800/50 text-center text-slate-500 text-xs flex flex-col items-center gap-3">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-shield-halved text-blue-500"></i> <span id="statusText">Ready to Mask & Stream</span>
            </div>
            <a href="https://github.com/AhyanCreationsLTD/AutoLiveYT/actions" target="_blank" class="text-blue-500 hover:underline flex items-center gap-1">
                <i class="fa-brands fa-github"></i> Engine Live Logs
            </a>
        </div>
    </div>

    <script>
        // ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶Æ‡¶æ‡¶∏‡ßç‡¶ï‡¶ø‡¶Ç ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (Base64 Encoding)
        function maskUrl(url) {
            try {
                return btoa(url); // ‡¶è‡¶ü‡¶ø ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ï‡ßá ‡¶è‡¶®‡¶ï‡ßã‡¶° ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡¶¨‡ßá
            } catch(e) {
                return url;
            }
        }

        async function handleStream(action) {
            const originalUrl = document.getElementById('vUrl').value;
            const secureBox = document.getElementById('secureBox');
            const secureInput = document.getElementById('secureUrl');
            const msg = document.getElementById('statusText');
            const startBtn = document.getElementById('startBtn');
            const startBtnText = document.getElementById('startBtnText');

            if(action === 'start' && !originalUrl) return alert("‡¶Ü‡¶ó‡ßá ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶¶‡¶ø‡¶® ‡¶≠‡¶æ‡¶á!");
            
            const maskedId = maskUrl(originalUrl);

            // UI ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            if(action === 'start') {
                secureBox.classList.remove('hidden');
                secureInput.value = "ProxyID: " + maskedId;
                msg.innerHTML = `<span class="animate-pulse text-blue-400 italic">‚è≥ Masking Link & Triggering Engine...</span>`;
                startBtn.disabled = true;
                startBtnText.innerText = "Deploying...";
            }

            try {
                const endpoint = action === 'start' ? '/api/trigger' : '/api/stop';
                
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        secure_id: maskedId,
                        url: originalUrl // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶Ü‡¶™ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶Æ‡ßÇ‡¶≤ ‡¶á‡¶â‡¶Ü‡¶∞‡¶è‡¶≤ ‡¶ì ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡¶≤‡ßã
                    })
                });

                if(res.ok) {
                    msg.innerHTML = action === 'start' 
                        ? `<span class="text-green-500 font-bold">‚úÖ Stealth Injection Successful!</span>` 
                        : `<span class="text-red-500 font-bold">üõë Stop Signal Sent!</span>`;
                    
                    if(action === 'start') startBtnText.innerText = "Stream Running";
                } else {
                    throw new Error();
                }
            } catch (e) {
                msg.innerHTML = `<span class="text-yellow-500">‚ö† Error: Connect Server Fail</span>`;
                startBtn.disabled = false;
                startBtnText.innerText = "Try Again";
            } finally {
                if(action === 'stop') {
                    setTimeout(() => {
                        secureBox.classList.add('hidden');
                        startBtnText.innerText = "Deploy Stealth Stream";
                        msg.innerText = "Ready to Mask & Stream";
                    }, 3000);
                }
            }
        }
    </script>
</body>
</html>
