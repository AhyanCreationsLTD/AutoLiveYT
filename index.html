<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLiveYT | Mobile Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #05070a; color: #60a5fa; font-family: 'Courier New', monospace; }
        .glass { background: rgba(10, 15, 25, 0.9); border: 1px solid #1e3a8a; box-shadow: 0 0 20px rgba(30, 58, 138, 0.5); }
        .terminal-input { background: #000; border: 1px solid #1e40af; color: #93c5fd; }
        .btn-deploy { background: linear-gradient(45deg, #1e40af, #3b82f6); transition: 0.3s; }
        .btn-deploy:active { transform: scale(0.95); }
        .status-box { font-size: 10px; color: #3b82f6; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass w-full max-w-md p-6 rounded-3xl">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold tracking-tighter italic">SYSTEM.AUTOLIVE_V3</h1>
            <div class="status-box mt-2"><span class="animate-pulse">‚óè</span> Console Ready</div>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-[10px] ml-2 font-bold">SOURCE_URL</label>
                <input type="text" id="vUrl" placeholder="https://youtube.com/watch?v=..." 
                class="terminal-input w-full p-4 rounded-xl outline-none focus:border-blue-400 mt-1">
            </div>

            <button onclick="triggerStream()" id="mainBtn" class="btn-deploy w-full p-4 rounded-xl text-white font-black text-sm flex items-center justify-center gap-2">
                <i class="fa-solid fa-terminal"></i> INITIALIZE DEPLOYMENT
            </button>

            <div id="authNotice" class="hidden bg-blue-900/20 border border-blue-500/30 p-4 rounded-xl text-[11px] text-blue-300">
                <i class="fa-solid fa-circle-info mr-2"></i>
                Check GitHub Actions log for the 8-digit OAuth code.
            </div>
        </div>

        <div id="log" class="mt-6 p-4 bg-black/50 border border-slate-800 rounded-xl h-24 overflow-y-auto text-[10px] text-slate-500 font-mono">
            > Waiting for command...
        </div>

        <div class="mt-4 flex justify-between items-center text-[10px]">
            <a href="https://github.com/settings/tokens" target="_blank" class="hover:underline text-slate-600">GH_TOKEN_AUTH</a>
            <span class="text-slate-700">ENCRYPTION: AES-256</span>
        </div>
    </div>

    <script>
        async function triggerStream() {
            const url = document.getElementById('vUrl').value;
            const log = document.getElementById('log');
            const authNotice = document.getElementById('authNotice');
            
            if(!url) return alert("URL Required!");

            log.innerHTML += `<br>> Encrypting URL: ${btoa(url).slice(0,10)}...`;
            log.innerHTML += `<br>> Sending Dispatch Signal...`;

            try {
                const res = await fetch('/api/stream', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ secure_id: btoa(url) })
                });

                if(res.ok) {
                    log.innerHTML += `<br><span class="text-green-500">> SIGNAL_SENT_SUCCESSFULLY</span>`;
                    authNotice.classList.remove('hidden');
                } else {
                    log.innerHTML += `<br><span class="text-red-500">> ERROR: DISPATCH_FAILED</span>`;
                }
            } catch (e) {
                log.innerHTML += `<br>> CONNECTION_LOST`;
            }
        }
    </script>
</body>
</html>
