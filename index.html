<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLiveYT Pro | Anti-Copyright Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: #94a3b8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass-panel { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(51, 65, 85, 0.5); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .neo-input { 
            background: rgba(2, 6, 23, 0.8); 
            border: 1px solid #1e293b; 
            transition: all 0.3s ease;
        }
        .neo-input:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
        .btn-glow { 
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            transition: all 0.3s ease;
        }
        .btn-glow:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(37, 99, 235, 0.6); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .pulse-green { background-color: #10b981; box-shadow: 0 0 10px #10b981; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
    <div class="absolute bottom-0 -right-4 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>

    <div class="glass-panel w-full max-w-md p-8 rounded-[2rem] z-10 relative">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black text-white tracking-tight">AutoLive<span class="text-blue-500">YT</span></h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Anti-Copyright v4.0</p>
            </div>
            <div class="text-right">
                <span class="status-dot pulse-green"></span>
                <span class="text-[10px] font-bold text-slate-400 block">SYSTEM ONLINE</span>
            </div>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-[11px] font-bold text-slate-400 mb-2 ml-1">PASTE YOUTUBE URL</label>
                <div class="relative">
                    <input type="text" id="vUrl" placeholder="https://www.youtube.com/watch?v=..." 
                    class="neo-input w-full p-4 pl-12 rounded-2xl outline-none text-white text-sm">
                    <i class="fa-brands fa-youtube absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-lg"></i>
                </div>
            </div>

            <button onclick="triggerStream()" id="mainBtn" class="btn-glow w-full p-4 rounded-2xl text-white font-bold text-sm flex items-center justify-center gap-3">
                <i class="fa-solid fa-rocket"></i> DEPLOY STEALTH STREAM
            </button>

            <div id="successBox" class="hidden animate-fade-in bg-emerald-500/10 border border-emerald-500/20 p-4 rounded-2xl">
                <div class="flex items-start gap-3">
                    <i class="fa-solid fa-circle-check text-emerald-500 mt-1"></i>
                    <div>
                        <p class="text-xs font-bold text-emerald-400">Signal Injected!</p>
                        <p class="text-[10px] text-slate-400 mt-1">Check your GitHub Actions tab to monitor the rendering process.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 border-t border-slate-800 pt-6">
            <div class="flex items-center gap-2 mb-3">
                <i class="fa-solid fa-code text-[10px] text-blue-500"></i>
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">Live Console Logs</span>
            </div>
            <div id="log" class="bg-black/40 rounded-xl p-4 h-32 overflow-y-auto font-mono text-[11px] leading-relaxed">
                <div class="text-blue-400/60">> System initialized...</div>
                <div class="text-blue-400/60">> Waiting for user input...</div>
            </div>
        </div>

        <div class="mt-6 flex justify-center gap-4 text-[10px] text-slate-600">
            <span class="flex items-center gap-1"><i class="fa-solid fa-shield-halved"></i> Cookies Active</span>
            <span class="flex items-center gap-1"><i class="fa-solid fa-wand-magic-sparkles"></i> Anti-Bot On</span>
        </div>
    </div>

    <script>
        function updateLog(msg, type = 'info') {
            const log = document.getElementById('log');
            const color = type === 'success' ? 'text-emerald-400' : type === 'error' ? 'text-rose-400' : 'text-blue-400/60';
            log.innerHTML += `<div class="${color}">> ${msg}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        async function triggerStream() {
            const url = document.getElementById('vUrl').value;
            const btn = document.getElementById('mainBtn');
            const successBox = document.getElementById('successBox');
            
            if(!url) {
                updateLog('ERROR: URL is required!', 'error');
                return alert("ভাই, আগে ইউটিউব লিঙ্কটা তো দিন!");
            }

            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-spinner animate-spin"></i> PROCESING...`;
            
            updateLog(`Encoding source: ${url.substring(0, 25)}...`);
            updateLog('Connecting to GitHub API...');

            try {
                const res = await fetch('/api/stream', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ secure_id: btoa(url) })
                });

                if(res.ok) {
                    updateLog('Deployment signal sent successfully!', 'success');
                    successBox.classList.remove('hidden');
                    btn.innerHTML = `<i class="fa-solid fa-check"></i> DEPLOYED`;
                    btn.classList.replace('btn-glow', 'bg-emerald-600');
                } else {
                    throw new Error();
                }
            } catch (e) {
                updateLog('Critical error: Dispatch failed!', 'error');
                btn.disabled = false;
                btn.innerHTML = `<i class="fa-solid fa-rotate-right"></i> RETRY DEPLOYMENT`;
            }
        }
    </script>
</body>
</html>
